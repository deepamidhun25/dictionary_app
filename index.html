<script>
    
    function getword() {
        SearchWord = dictionary.value
        console.log(SearchWord);
        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${SearchWord}`).then(data => data.json()).then(data => displayData(data))
       
    }
    function displayData(Cdata) {
        sample = SearchWord
        console.log(sample);
        element.innerHTML = `
<div class="word">
                <h3 class="sample">${sample}</h3>
            </div>
            <div class="details">
                <p >${Cdata[0].meanings[0].partOfSpeech}</p>
                <p>/${Cdata[0].phonetic}/</p>

            </div>
            <p class="word-meaning">${Cdata[0].meanings[0].definitions[0].definition}</p>
            `
            

         


        // sound.setAttribute("src", `http:${Cdata[0].phonetics[0].audio}`)

    }
